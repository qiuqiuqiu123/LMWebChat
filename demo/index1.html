<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>LayIM 3.x PC版本地演示</title>

		<link rel="stylesheet" href="../layui/css/layui.css">
		<style>
			html {
				background-color: #333;
			}
		</style>
	</head>
	<body>


		<script src="../layui/layui.js"></script>
		<script>
			if (!/^http(s*):\/\//.test(location.href)) {
				alert('请部署到localhost上查看该演示');
			}

			layui.use('layim', function(layim) {

				//演示自动回复
				var autoReplay = [
					'您好，我现在有事不在，一会再和您联系。',
					'你没发错吧？face[微笑] ',
					'洗澡中，请勿打扰，偷窥请购票，个体四十，团体八折，订票电话：一般人我不告诉他！face[哈哈] ',
					'你好，我是主人的美女秘书，有什么事就跟我说吧，等他回来我会转告他的。face[心] face[心] face[心] ',
					'face[威武] face[威武] face[威武] face[威武] ',
					'<（@￣︶￣@）>',
					'你要和我说话？你真的要和我说话？你确定自己想说吗？你一定非说不可吗？那你说吧，这是自动回复。',
					'face[黑线]  你慢慢说，别急……',
					'(*^__^*) face[嘻嘻] ，是贤心吗？'
				];

				//基础配置
				layim.config({

					//初始化接口
					init: {
						url: 'json/getList2.json',
						data: {}
					}

					//查看群员接口
					,
					members: {
						url: 'json/getMembers.json',
						data: {}
					}

					//上传图片接口
					// ,uploadImage: {
					//   url: '/upload/image' //（返回的数据格式见下文）
					//   ,type: '' //默认post
					// } 

					//上传文件接口
					// ,uploadFile: {
					//   url: '/upload/file' //（返回的数据格式见下文）
					//   ,type: '' //默认post
					// }

					//扩展工具栏
					// ,tool: [{
					//   alias: 'code'
					//   ,title: '代码'
					//   ,icon: '&#xe64e;'
					// }]

					//,brief: true //是否简约模式（若开启则不显示主面板）

					//,title: 'WebIM' //自定义主面板最小化时的标题
					//,right: '100px' //主面板相对浏览器右侧距离
					//,minRight: '90px' //聊天面板最小化时相对浏览器右侧距离
					,
					initSkin: '5.jpg' //1-5 设置初始背景
						//,skin: ['aaa.jpg'] //新增皮肤
						//,isfriend: false //是否开启好友
						//,isgroup: false //是否开启群组
						//,min: true //是否始终最小化主面板，默认false
						//,notice: true //是否开启桌面消息提醒，默认false
						//,voice: false //声音提醒，默认开启，声音文件为：default.wav

						,
					msgbox: layui.cache.dir + 'css/modules/layim/html/msgbox.html' //消息盒子页面地址，若不开启，剔除该项即可
						,
					find: layui.cache.dir + 'css/modules/layim/html/find.html' //发现页面地址，若不开启，剔除该项即可
					//,chatLog: layui.cache.dir + 'css/modules/layim/html/chatLog.html' //聊天记录页面地址，若不开启，剔除该项即可

				});

				//监听在线状态的切换事件
				layim.on('online', function(data) {
					//console.log(data);
				});

				//监听签名修改
				layim.on('sign', function(value) {
					//console.log(value);
				});

				//监听自定义工具栏点击，以添加代码为例
				layim.on('tool(code)', function(insert) {
					layer.prompt({
						title: '插入代码',
						formType: 2,
						shade: 0
					}, function(text, index) {
						layer.close(index);
						insert('[pre class=layui-code]' + text + '[/pre]'); //将内容插入到编辑器
					});
				});
				webSocket = new WebSocket("ws://qiuqiuqiu.utools.club/websocket/234567/123");

				webSocket.onmessage = function(evt) {
					var received_msg = evt.data;
					console.log("数据已接收:" + received_msg);
					var obj1 = JSON.parse(received_msg);
					console.log("可以解析成json:" + obj1.type);
					var obj2 = {};
					switch(obj1.type)
					{
						case 1:
						obj2 = {
							username: obj1.senderName,
							avatar: "http://cdn.firstlinkapp.com/upload/2016_6/1465575923433_33812.jpg",
							id: obj1.senderId,
							type: "friend",
							content: obj1.content
						}
						layim.getMessage(obj2);
						break;
						case 2:
						obj2 = {
							username: obj1.senderName,
							avatar: "http://cdn.firstlinkapp.com/upload/2016_6/1465575923433_33812.jpg",
							id: obj1.receiverId,
							type: "group",
							content: obj1.content
						}
						layim.getMessage(obj2);
						break;
						case 3:
						layer.open({
						  skin: 'demo-class',
						  type: 0, 
						  content: '传入任意的文本或html' //这里content是一个普通的String
						});
						break;
						case 4:
					}
				}

				//监听layim建立就绪
				layim.on('ready', function(res) {

					//console.log(res.mine);

					//layim.msgbox(0); //模拟消息盒子有新消息，实际使用时，一般是动态获得

					//连通之后的回调事件
					webSocket.onopen = function() {
						window.setInterval(function() { //每隔5秒钟发送一次心跳，避免websocket连接因超时而自动断开
							var ping = {
								"type": 1,
								"senderId": 1,
								"senderName":"1",
								"receiverId": 1,
								"receiverName":"1",
								"content": "1",
								"time": Date.now()
							};
							webSocket.send(JSON.stringify(ping));
						}, 5000);
						console.log("已经连通了websocket");
					};
				});

				//监听发送消息
				layim.on('sendMessage', function(data) {
					var To = data.to;
					var mine = data.mine;
					console.log(data);
					var message = null;

					if (To.type === 'group') {
						message = {
							"type": 2,
							"senderId": mine.id,
							"senderName":mine.username,
							"receiverId": To.id,
							"receiverName":To.username,
							"content": mine.content,
							"time": Date.now()
						};
					} else {
						message = {
							"type": 1,
							"senderId": mine.id,
							"senderName":mine.username,
							"receiverId": To.id,
							"receiverName":To.username,
							"content": mine.content,
							"time": Date.now()
						};

					}
					webSocket.send(JSON.stringify(message));
					console.log(message);
				});

				//监听查看群员
				layim.on('members', function(data) {
					data.list[0].username="123";
					console.log(data);
				});

				//监听聊天窗口的切换
				layim.on('chatChange', function(res) {
					var type = res.data.type;
					console.log(res.data)
					if (type === 'friend') {
						//模拟标注好友状态
						//layim.setChatStatus('<span style="color:#FF5722;">在线</span>');
					} else if (type === 'group') {
						//模拟系统消息
						layim.getMessage({
							system: true,
							id: res.data.id,
							type: "group",
							content: '模拟群员' + (Math.random() * 100 | 0) + '加入群聊'
						});
					}
				});



			});
		</script>
	</body>
</html>
